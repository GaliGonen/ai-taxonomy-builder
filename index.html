<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Use Cases Search - v2.0.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            color: #2c3e50;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #1a202c;
        }

        .subtitle {
            color: #718096;
            font-size: 1.1rem;
        }

        .search-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .search-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .search-full {
            grid-column: 1 / -1;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #4a5568;
            font-size: 14px;
        }

        input, select {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .search-button:active {
            transform: translateY(0);
        }

        .results-section {
            margin-top: 30px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-count {
            font-size: 18px;
            color: #4a5568;
            font-weight: 600;
        }

        .use-case-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .use-case-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #1a202c;
        }

        .card-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
        }

        /* Colorful badge styles - Option A */
        .badge-role { 
            background: #e3f2fd; 
            color: #1565c0; 
        }
        
        .badge-dept { 
            background: #f3e5f5; 
            color: #6a1b9a; 
        }
        
        .badge-seniority { 
            background: #e8f5e9; 
            color: #2e7d32; 
        }
        
        .badge-complexity-easy { 
            background: #e8f5e9; 
            color: #2e7d32; 
        }
        
        .badge-complexity-medium { 
            background: #fff3e0; 
            color: #e65100; 
        }
        
        .badge-complexity-hard { 
            background: #ffebee; 
            color: #c62828; 
        }
        
        .badge-category { 
            background: #ede7f6; 
            color: #5e35b1; 
        }
        
        .badge-roi { 
            background: #fce4ec; 
            color: #c2185b; 
        }

        .card-description {
            color: #4a5568;
            line-height: 1.7;
            margin-bottom: 16px;
        }

        .card-footer {
            padding-top: 16px;
            border-top: 1px solid #e2e8f0;
        }

        .footer-section {
            margin-bottom: 12px;
        }

        .footer-section:last-child {
            margin-bottom: 0;
        }

        .footer-label {
            font-weight: 600;
            color: #718096;
            font-size: 13px;
            margin-bottom: 4px;
        }

        .footer-value {
            color: #2d3748;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .no-results-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        @media (max-width: 768px) {
            .search-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ AI Use Cases Search</h1>
            <p class="subtitle">Discover AI applications tailored to your role and department</p>
        </header>

        <div class="search-section">
            <form id="searchForm">
                <div class="search-grid">
                    <div class="form-group search-full">
                        <label for="keywords">Keywords</label>
                        <input 
                            type="text" 
                            id="keywords" 
                            name="keywords" 
                            placeholder="e.g., automation, analysis, customer service..."
                        >
                    </div>

                    <div class="form-group">
                        <label for="role">Role</label>
                        <input 
                            type="text" 
                            id="role" 
                            name="role" 
                            placeholder="e.g., Product Manager, Developer..."
                        >
                    </div>

                    <div class="form-group">
                        <label for="department">Department</label>
                        <input 
                            type="text" 
                            id="department" 
                            name="department" 
                            placeholder="e.g., Marketing, Engineering..."
                        >
                    </div>

                    <div class="form-group">
                        <label for="complexity">Complexity</label>
                        <select id="complexity" name="complexity">
                            <option value="">All Levels</option>
                            <option value="Easy">Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="search-button">Search Use Cases</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="results-section">
            <div class="results-header">
                <div class="results-count" id="resultsCount"></div>
            </div>
            <div id="results"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://n8n-render-rwyu.onrender.com/webhook/search-ai-use-cases';

        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await performSearch();
        });

        async function performSearch() {
            const resultsDiv = document.getElementById('results');
            const resultsCount = document.getElementById('resultsCount');
            
            resultsDiv.innerHTML = '<div class="loading">üîç Searching...</div>';
            resultsCount.textContent = '';

            const formData = {
                keywords: document.getElementById('keywords').value,
                role: document.getElementById('role').value,
                department: document.getElementById('department').value,
                complexity: document.getElementById('complexity').value
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Extract results from nested structure
                let results = [];
                if (Array.isArray(data)) {
                    results = data.map(item => item.json || item);
                } else if (data.json) {
                    results = Array.isArray(data.json) ? data.json : [data.json];
                } else {
                    results = [data];
                }

                displayResults(results);
            } catch (error) {
                console.error('Search error:', error);
                resultsDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Error performing search: ${error.message}
                    </div>
                `;
            }
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            const resultsCount = document.getElementById('resultsCount');

            if (!results || results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <h3>No results found</h3>
                        <p>Try adjusting your search criteria</p>
                    </div>
                `;
                resultsCount.textContent = '';
                return;
            }

            resultsCount.textContent = `${results.length} use case${results.length !== 1 ? 's' : ''} found`;

            resultsDiv.innerHTML = results.map(useCase => {
                const complexityClass = getComplexityClass(useCase.implementation_complexity);
                
                return `
                    <div class="use-case-card">
                        <div class="card-title">${useCase.use_case_title || 'Untitled Use Case'}</div>
                        
                        <div class="card-meta">
                            ${useCase.role ? `<span class="badge badge-role">Role: ${useCase.role}</span>` : ''}
                            ${useCase.department ? `<span class="badge badge-dept">Dept: ${useCase.department}</span>` : ''}
                            ${useCase.seniority_level ? `<span class="badge badge-seniority">Level: ${useCase.seniority_level}</span>` : ''}
                            ${useCase.implementation_complexity ? `<span class="badge ${complexityClass}">Complexity: ${useCase.implementation_complexity}</span>` : ''}
                            ${useCase.ai_category ? `<span class="badge badge-category">Category: ${useCase.ai_category}</span>` : ''}
                            ${useCase.typical_roi_timeline ? `<span class="badge badge-roi">ROI Timeline: ${useCase.typical_roi_timeline}</span>` : ''}
                        </div>

                        ${useCase.use_case_description ? `
                            <div class="card-description">
                                ${useCase.use_case_description}
                            </div>
                        ` : ''}

                        <div class="card-footer">
                            ${useCase.success_metrics ? `
                                <div class="footer-section">
                                    <div class="footer-label">Success Metrics</div>
                                    <div class="footer-value">${useCase.success_metrics}</div>
                                </div>
                            ` : ''}
                            
                            ${useCase.example_companies ? `
                                <div class="footer-section">
                                    <div class="footer-label">Examples</div>
                                    <div class="footer-value">${useCase.example_companies}</div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getComplexityClass(complexity) {
            if (!complexity) return 'badge-complexity-medium';
            const lower = complexity.toLowerCase();
            if (lower.includes('easy') || lower.includes('low')) return 'badge-complexity-easy';
            if (lower.includes('hard') || lower.includes('high')) return 'badge-complexity-hard';
            return 'badge-complexity-medium';
        }

        // Optional: Trigger search on page load if you want default results
        // window.addEventListener('load', () => performSearch());
    </script>
</body>
</html>
