<!DOCTYPE html>
<html>
<head>
    <title>AI Use Cases Taxonomy - Search</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .api-status {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }
        
        .api-status.checking { background: #fef3c7; color: #d97706; }
        .api-status.active { background: #dcfce7; color: #166534; }
        .api-status.inactive { background: #fee2e2; color: #dc2626; }
        
        .wake-up-btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-left: 15px;
            transition: background-color 0.2s;
        }
        
        .wake-up-btn:hover {
            background: #b91c1c;
        }
        
        .wake-up-btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }
        
        .search-panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .search-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input, select {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .search-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .results-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: none;
        }
        
        .results-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
        }
        
        .results-count {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .results-list {
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .use-case-card {
            padding: 25px 30px;
            border-bottom: 1px solid #f3f4f6;
            transition: background-color 0.2s ease;
        }
        
        .use-case-card:hover {
            background-color: #f8fafc;
        }
        
        .use-case-card:last-child {
            border-bottom: none;
        }
        
        .use-case-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 12px;
            line-height: 1.4;
        }
        
        .use-case-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .meta-label {
            font-weight: 600;
            color: #6b7280;
        }
        
        .meta-value {
            color: #374151;
        }
        
        .use-case-description {
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 1rem;
        }
        
        .success-metrics {
            background: #f0f9ff;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
            margin-bottom: 15px;
        }
        
        .success-metrics-label {
            font-weight: 600;
            color: #1e40af;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        .success-metrics-content {
            color: #1e3a8a;
            font-size: 0.95rem;
        }
        
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .tag {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .tag-complexity {
            background: #fef3c7;
            color: #d97706;
        }
        
        .tag-complexity.low { background: #dcfce7; color: #166534; }
        .tag-complexity.high { background: #fee2e2; color: #dc2626; }
        
        .tag-ai-category {
            background: #e0e7ff;
            color: #3730a3;
        }
        
        .tag-timeline {
            background: #f3e8ff;
            color: #7c2d12;
        }
        
        .loading {
            text-align: center;
            padding: 60px 30px;
            color: #6b7280;
            font-size: 1.1rem;
        }
        
        .loading::before {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #e5e7eb;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fef2f2;
            color: #dc2626;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin: 20px;
        }
        
        .wake-up-notice {
            background: #fef3c7;
            color: #d97706;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin: 20px;
        }
        
        .wake-up-notice button {
            margin: 10px;
            background: #d97706;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .search-grid { grid-template-columns: 1fr; }
            .search-actions { flex-direction: column; }
            .use-case-meta { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>AI Use Cases Taxonomy</h1>
            <p>Discover AI implementations across tech company roles and departments</p>
        </header>

        <div id="apiStatus" class="api-status checking">
            Checking API status...
            <button id="wakeUpBtn" class="wake-up-btn" onclick="wakeUpApiFromStatus()" style="display: none;">
                Wake Up API
            </button>
        </div>

        <div class="search-panel">
            <form id="searchForm">
                <div class="search-grid">
                    <div class="form-group">
                        <label for="keywords">Search Keywords</label>
                        <input type="text" id="keywords" name="keywords" 
                               placeholder="e.g., churn prediction, code review">
                    </div>
                    
                    <div class="form-group">
                        <label for="role">Role</label>
                        <input type="text" id="role" name="role" 
                               placeholder="e.g., Product Manager, Engineer">
                    </div>
                    
                    <div class="form-group">
                        <label for="department">Department</label>
                        <select id="department" name="department">
                            <option value="">All Departments</option>
                            <option value="Product">Product</option>
                            <option value="Sales">Sales</option>
                            <option value="Customer Success">Customer Success</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Data">Data</option>
                            <option value="Marketing">Marketing</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="complexity">Complexity</label>
                        <select id="complexity" name="complexity">
                            <option value="">Any Complexity</option>
                            <option value="Junior">Junior</option>
                            <option value="Medium">Medium</option>
                            <option value="Senior">Senior</option>
                        </select>
                    </div>
                </div>
                
                <div class="search-actions">
                    <button type="submit" class="btn btn-primary" id="searchBtn">Search Use Cases</button>
                    <button type="button" id="clearBtn" class="btn btn-secondary">Clear Filters</button>
                </div>
            </form>
        </div>

        <div id="results" class="results-container">
            <div class="results-header">
                <div class="results-count" id="resultsCount">0 results found</div>
            </div>
            <div class="results-list" id="resultsList"></div>
        </div>
    </div>

    <script>
        const SEARCH_API_URL = 'https://n8n-render-rwyu.onrender.com/webhook/search-ai-use-cases';
        
        const searchForm = document.getElementById('searchForm');
        const clearBtn = document.getElementById('clearBtn');
        const resultsContainer = document.getElementById('results');
        const resultsCount = document.getElementById('resultsCount');
        const resultsList = document.getElementById('resultsList');
        const apiStatus = document.getElementById('apiStatus');
        const searchBtn = document.getElementById('searchBtn');
        const wakeUpBtn = document.getElementById('wakeUpBtn');
        
        let isApiActive = false;

        // Check API status
        async function checkApiStatus() {
            try {
                apiStatus.innerHTML = 'Checking API status...';
                apiStatus.className = 'api-status checking';
                wakeUpBtn.style.display = 'none';
                
                const response = await fetch(SEARCH_API_URL, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    apiStatus.innerHTML = 'API is active and ready';
                    apiStatus.className = 'api-status active';
                    wakeUpBtn.style.display = 'none';
                    isApiActive = true;
                    searchBtn.disabled = false;
                    return true;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                apiStatus.innerHTML = `API is sleeping - <a href="https://n8n-render-rwyu.onrender.com" target="_blank" style="color: #dc2626; text-decoration: underline; font-weight: bold;">Activate n8n workflow manually</a> then <button class="wake-up-btn" onclick="wakeUpApiFromStatus()">Try Again</button>`;
                apiStatus.className = 'api-status inactive';
                isApiActive = false;
                searchBtn.disabled = true;
                return false;
            }
        }

        // Wake up API
        async function wakeUpApi() {
            apiStatus.innerHTML = 'Waking up API... (this may take 30-60 seconds)';
            apiStatus.className = 'api-status checking';
            searchBtn.disabled = true;
            
            for (let attempt = 1; attempt <= 5; attempt++) {
                try {
                    apiStatus.innerHTML = `Wake-up attempt ${attempt}/5...`;
                    
                    const response = await fetch(SEARCH_API_URL, {
                        method: 'GET',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    
                    if (response.ok) {
                        apiStatus.innerHTML = 'API is now active and ready!';
                        apiStatus.className = 'api-status active';
                        isApiActive = true;
                        searchBtn.disabled = false;
                        return true;
                    }
                } catch (error) {
                    console.log(`Attempt ${attempt} failed:`, error.message);
                }
                
                if (attempt < 5) {
                    await new Promise(resolve => setTimeout(resolve, 10000));
                }
            }
            
            apiStatus.innerHTML = `Manual activation required - <a href="https://n8n-render-rwyu.onrender.com" target="_blank" style="color: #dc2626; text-decoration: underline; font-weight: bold;">Open n8n dashboard</a> → activate workflow → <button class="wake-up-btn" onclick="checkApiStatus()">Check Again</button>`;
            apiStatus.className = 'api-status inactive';
            return false;
        }

        // Wake up from status bar
        async function wakeUpApiFromStatus() {
            await wakeUpApi();
        }

        // Search functionality
        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!isApiActive) {
                showWakeUpNotice();
                return;
            }
            
            await performSearch();
        });

        // Clear filters
        clearBtn.addEventListener('click', () => {
            searchForm.reset();
            if (isApiActive) performSearch();
        });

        // Perform search - FIXED VERSION
        async function performSearch() {
            const formData = new FormData(searchForm);
            const searchData = {};
            
            // Build search object
            for (let [key, value] of formData.entries()) {
                if (value.trim()) {
                    searchData[key] = value.trim();
                }
            }
            
            console.log('Sending search data:', searchData);
            
            // Show loading state
            showLoading();
            
            try {
                const response = await fetch(SEARCH_API_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(searchData)
                });
                
                if (!response.ok) {
                    if (response.status >= 500) {
                        isApiActive = false;
                        searchBtn.disabled = true;
                        await checkApiStatus();
                        showWakeUpNotice();
                        return;
                    }
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const responseData = await response.json();
                console.log('API Response:', responseData);
                
                // Handle correct response structure
                if (responseData.success && responseData.data) {
                    displayResults(responseData.data);
                } else {
                    displayResults([]);
                }
                
            } catch (error) {
                console.error('Search error:', error);
                if (error.name === 'TypeError' || error.message.includes('fetch')) {
                    isApiActive = false;
                    searchBtn.disabled = true;
                    showWakeUpNotice();
                } else {
                    showError(`Search failed: ${error.message}`);
                }
            }
        }

        // Show wake-up notice
        function showWakeUpNotice() {
            resultsContainer.style.display = 'block';
            resultsCount.textContent = 'API Wake-Up Required';
            resultsList.innerHTML = `
                <div class="wake-up-notice">
                    <h3 style="margin-bottom: 15px;">API is Sleeping</h3>
                    <p>The n8n workflow is currently inactive. Click the button below to wake it up:</p>
                    <button onclick="wakeUpApi()" style="margin: 15px;">Wake Up API</button>
                    <p style="font-size: 0.9rem; margin-top: 10px;">
                        <em>This happens when the free Render service goes to sleep after inactivity. 
                        Wake-up usually takes 30-60 seconds.</em>
                    </p>
                </div>
            `;
        }

        // Show loading state
        function showLoading() {
            resultsContainer.style.display = 'block';
            resultsCount.textContent = 'Searching...';
            resultsList.innerHTML = '<div class="loading">Searching use cases...</div>';
        }

        // Display results
       function displayResults(data) {
    const results = Array.isArray(data) ? data : [];
    resultsCount.textContent = `${results.length} result${results.length !== 1 ? 's' : ''} found`;
    
    if (results.length === 0) {
        resultsList.innerHTML = '<div class="loading">No use cases found matching your criteria. Try different search terms or clear some filters.</div>';
        return;
    }
    
    console.log('Displaying results:', results);
    
    // Extract the json property from each result
    const extractedResults = results.map(item => item.json || item);
    
    resultsList.innerHTML = extractedResults.map(useCase => createUseCaseCard(useCase)).join('');
}

        // Create use case card
        function createUseCaseCard(useCase) {
            const complexityClass = useCase.implementation_complexity ? 
                useCase.implementation_complexity.toLowerCase() : '';
                
            return `
                <div class="use-case-card">
                    <h3 class="use-case-title">${escapeHtml(useCase.use_case_title)}</h3>
                    
                    <div class="use-case-meta">
                        <div class="meta-item">
                            <span class="meta-label">Role:</span>
                            <span class="meta-value">${escapeHtml(useCase.role)}${useCase.seniority_level ? ` (${useCase.seniority_level})` : ''}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Department:</span>
                            <span class="meta-value">${escapeHtml(useCase.department)}</span>
                        </div>
                        ${useCase.business_function ? `
                        <div class="meta-item">
                            <span class="meta-label">Function:</span>
                            <span class="meta-value">${escapeHtml(useCase.business_function)}</span>
                        </div>
                        ` : ''}
                    </div>
                    
                    <div class="use-case-description">
                        ${escapeHtml(useCase.use_case_description)}
                    </div>
                    
                    ${useCase.success_metrics ? `
                    <div class="success-metrics">
                        <div class="success-metrics-label">Success Metrics</div>
                        <div class="success-metrics-content">${escapeHtml(useCase.success_metrics)}</div>
                    </div>
                    ` : ''}
                    
                    <div class="tags-container">
                        ${useCase.implementation_complexity ? 
                            `<span class="tag tag-complexity ${complexityClass}">${useCase.implementation_complexity} Complexity</span>` : ''}
                        ${useCase.ai_category ? 
                            `<span class="tag tag-ai-category">${escapeHtml(useCase.ai_category)}</span>` : ''}
                        ${useCase.typical_roi_timeline ? 
                            `<span class="tag tag-timeline">${escapeHtml(useCase.typical_roi_timeline)}</span>` : ''}
                    </div>
                    
                    ${useCase.example_companies ? `
                    <div style="margin-top: 15px; font-size: 0.9rem; color: #6b7280;">
                        <strong>Examples:</strong> ${escapeHtml(useCase.example_companies)}
                    </div>
                    ` : ''}
                </div>
            `;
        }

        // Show error
        function showError(message) {
            resultsContainer.style.display = 'block';
            resultsCount.textContent = 'Search Error';
            resultsList.innerHTML = `<div class="error">${escapeHtml(message)}</div>`;
        }

        // Escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Make functions global
        window.wakeUpApi = wakeUpApi;
        window.wakeUpApiFromStatus = wakeUpApiFromStatus;

        // Initialize
        window.addEventListener('load', async () => {
            console.log('AI Use Cases Search Interface loaded');
            await checkApiStatus();
            
            if (isApiActive) {
                performSearch();
            }
        });

        // Periodic status check
        setInterval(async () => {
            if (!isApiActive) {
                await checkApiStatus();
            }
        }, 120000);
    </script>
</body>
</html>
